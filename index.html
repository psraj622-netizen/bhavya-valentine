<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Bhavya üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #ffd6e8, #ff9a9e);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 30px;
    color: #d6336c;
  }

  .buttons {
    position: relative;
    width: 300px;
    height: 150px;
    margin: auto;
  }

  button {
    padding: 15px 25px;
    font-size: 18px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #adb5bd;
    position: absolute;
    left: 150px;
  }

  .love {
    font-size: 4em;
    color: white;
    animation: pop 1s infinite alternate;
  }

  @keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 3s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-300px); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container" id="main">
  <h1>Bhavya üíñ<br>Will you be my Valentine?</h1>

  <div class="buttons">
    <button id="yes" onclick="yesClicked()">YESSS ü•∞</button>
    <button id="no" onmouseover="moveNo()">No üôÑ</button>
  </div>
</div>

<audio id="catSong" loop>
  <source src="https://www.myinstants.com/media/sounds/aiuiauiaui.mp3" type="audio/mpeg">
</audio>

<script>
function moveNo() {
  const noBtn = document.getElementById("no");
  const x = Math.random() * 200;
  const y = Math.random() * 100;
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

function yesClicked() {
  document.getElementById("catSong").play();

  document.body.innerHTML = `
    <div class="container">
      <div class="love">I LOVE YOU ‚ù§Ô∏è</div>
    </div>
  `;

  setInterval(createHeart, 300);
}

function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * window.innerWidth + "px";
  heart.style.bottom = "0px";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 3000);
}
</script>

</body>
</html>
